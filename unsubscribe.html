<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Unsubscribe</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", Arial, sans-serif;
        background: #f4f6f8;
        color: #333;
    }

    .container {
        max-width: 650px;
        margin: 6rem auto;
        background: #ffffff;
        padding: 3rem 2.5rem;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.08);
        text-align: center;
    }

    h1 {
        margin-top: 0;
        font-size: 2rem;
        color: #222;
    }

    p {
        line-height: 1.6;
        font-size: 1.05rem;
        margin-bottom: 1.8rem;
    }

    .icon {
        width: 70px;
        margin-bottom: 1.5rem;
        opacity: 0.85;
    }

    .home-btn {
        display: inline-block;
        padding: 0.75rem 1.6rem;
        background: #0078ff;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        font-size: 1rem;
        transition: background 0.2s ease;
    }

    .home-btn:hover {
        background: #005fd1;
    }

    footer {
        text-align: center;
        margin-top: 3rem;
        color: #777;
        font-size: 0.9rem;
    }
</style>
</head>

<body>

<div class="container">
    <img class="icon" src="https://img.icons8.com/ios-filled/100/cancel.png" alt="Error Icon"/>

    <h1>Unable to Unsubscribe</h1>

    <p>
        We received your request to unsubscribe, but this website does not operate a mailing list and does not send marketing emails.
    </p>

    <p>
        Because no subscription exists, the email address you provided cannot be unsubscribed.
    </p>

    <a class="home-btn" href="/">Return to Home</a>
</div>

<footer>
    &copy; <span id="year"></span> 2nerds.ca All rights reserved.
</footer>

<script>
    document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
